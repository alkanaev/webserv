server
{
	server_name						simpleTest.com;
	listen							8000;

	index							test.html;
	allow							GET,POST;
	client_max_body_size			512M;
	autoindex						off;
	root							/test;	
	error_page						404 /error_page/moche_error_404.html;

	# location /form {
	# 	index					form.html;
	# 	methods 				GET,POST;
	# 	upload_pass				/uploads;
	# }

	location /html {
		methods 				GET,DELETE,POST;
		autoindex				on;
		client_max_body_size			512M;
		upload_pass				/uploads;

	}

	location /php {
		index		login_form.html;
		methods 				GET,DELETE,POST;
		autoindex				on;
		client_max_body_size			512M;
		root 					/html/cgi;
		upload_pass				/uploads;

	}

	location /uploads {
		index		upload.html;
		methods 				GET,DELETE,POST;
		autoindex				on;
		client_max_body_size			512M;
		root 					/html;
		upload_pass				/uploads;
	}
	
	location /wordpress {
		root /var/www/;
		index index.php;
		methods GET,HEAD,POST;
		cgi_path /usr/bin/phppy-cgi;
		# cgi_path /usr/bin/phppy-cgi2;
		cgi_extension php;
		cgi_extension py;
	}
	
}